version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plex-requests-db
    environment:
      POSTGRES_USER: plexrequests
      POSTGRES_PASSWORD: plexrequests123
      POSTGRES_DB: plexrequests
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plexrequests"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: plex-requests-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://plexrequests:plexrequests123@postgres:5432/plexrequests?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      GIN_MODE: ${GIN_MODE}
      TMDB_API_KEY: ${TMDB_API_KEY}
      PLEX_SERVER_URL: ${PLEX_SERVER_URL}
      PLEX_TOKEN: ${PLEX_TOKEN}
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
    command: air

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: plex-requests-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: